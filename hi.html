<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome for icons -->
</head>
<body>

    <!-- Facebook Login -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="profileInfo" style="display: none;">
        <img id="profilePicture" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
        <span id="profileName"></span>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="fb-login-button" data-scope="public_profile,email" data-callback="checkLoginState"></div>

    <!-- Main Container -->
    <div class="container">

        <!-- Video Player -->
        <div class="main-content">
            <div class="video-container">
                <video id="video" class="video" controls>
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="prevBtn"><i class="fas fa-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-forward"></i></button>
                    <input id="seekBar" type="range" min="0" max="100" value="0">
                    <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <!-- Video Playlist -->
        <div class="playlist">
            <h2>Video Playlist</h2>
            <ul id="videoList"></ul>
        </div>

    </div>

    <!-- Stats Section -->
    <div class="stats">
        <div>
            <span id="viewsCount">0</span>
            <span>Views</span>
        </div>
        <div>
            <span id="likesCount">0</span>
            <span>Likes</span>
        </div>
        <div>
            <span id="commentsCount">0</span>
            <span>Comments</span>
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search Videos...">
        <button id="searchButton"><i class="fas fa-search"></i></button>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JS file -->
</body>
</html>
